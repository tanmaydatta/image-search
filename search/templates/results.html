<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
     <link href="{% static 'algolia.css' %}" rel="stylesheet" type="text/css" />
     <link href="{% static 'styles.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<div class="row" id="header-row">
    	<h1 class="col-xs-12">Search Results for: {{query}}</h1>
	</div>

	  <div class="row image-list">
	  {% for hit in res %}
	  	<div class="col-md-4">
	  		<center class="image-container">
		  		<a href='{{hit.url}}'>
		  			<img src="{{hit.url}}" />
		  		</a>
	  		</center>
	  	</div>
	  {% endfor %}
	  </div>
	  {% if page == 0 %}
	  	<div class="col-md-4">
          <a class="btn btn-primary" href='#'>Previous</a>
        </div>
      {% else %}
      	<div class="col-md-4">
          <a class="btn btn-primary" href='?query={{query}}&page={{page|add:"-1"}}'>Previous</a>
        </div>
	  {% endif %}

        <div class="col-md-4 back-to">	
        	<center>
        		<a href="/search" class="btn btn-primary">Back To Search</a>
        	</center>
        </div>

		<div class="col-md-4">
			<a style="float:right" class="btn btn-primary" href='?query={{query}}&page={{page|add:"1"}}'>Next</a>
		</div>
  </body>
</html>
